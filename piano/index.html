<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="piano">
        <div class="key">
            <div class="whitekeys" data-key="a">a</div>
            <div class="blackey" data-key="p">p</div>
        </div>
        <div class="key">
            <div class="whitekeys" data-key="b">b</div>
            <div class="blackey" data-key="q">q</div>
        </div>
        
        <div class="key">
            <div class="whitekeys" data-key="c">c</div>
        </div>
        <div class="key">
            <div class="whitekeys" data-key="d">d</div>
            <div class="blackey" data-key="r">r</div>
        </div>
       
        <div class="key">
            <div class="whitekeys" data-key="e">e</div>
            <div class="blackey" data-key="s">s</div>
        </div>
        <div class="key">
            <div class="whitekeys" data-key="f">f</div>
            <div class="blackey" data-key="t">t</div>
        </div>
        <div class="key">
            <div class="whitekeys" data-key="g">g</div>
        </div>
       <div class="key">
            <div class="whitekeys" data-key="h">h</div>
            <div class="blackey" data-key="u">u</div>
        </div>
       <div class="key">
            <div class="whitekeys" data-key="i">i</div>
            <div class="blackey" data-key="v">v</div>
        </div>
        <div class="key">
            <div class="whitekeys" data-key="j">j</div>
        </div
        
    </div>
    <script src="script.js"></script>

</html>
